<body >
  
  <div class="box-area">
		<header>
			<div class="wrapper">
				<div class="logo">
					<a href="#">Helen </a>
				</div>
				<nav>
					<a href="#">home</a>  <a href="#">portfolio</a> 
			</div>

    <!-- 背景圖
		<div class="PicArea">

    </div>
  -->
		<div class="ContentArea"style="text-align: center;">
			<div class="wrapper">
      </div>
      <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'PersonalProfile')">個人資料</button>
      <button class="tablinks" onclick="openCity(event, 'CollectionCatalog')">收藏目錄</button>
      <button class="tablinks" onclick="openCity(event, 'PostingRecord')">發文紀錄</button>
    </div>
    
    <!-- Tab content -->
    <div id="PersonalProfile" class="tabcontent "style="border-width:0px ">
      <h1>個人資料</h1>
      <p>Welcome To Helen</p>
      <div class="wrapper2">
        <div class="PersonalProfileForm"style="text-align: center;">
          <div class="title">
            Personal Profile Form
          </div>
          <br>
          <form>
            <div class="FormWrap" style="text-align: center;">
              <!--<img src="imgs/logo.jpg" width="150px" line-height="100px" />-->
              <div type="text" id="color" name="color" >
                <script>
                $('#color').colpick({
                 layout:'hex',
                 submit:0,
                 colorScheme:'dark',
                 onChange:function(hsb,hex,rgb,el,bySetColor){
                  $(el).css('border-color','#'+hex);
                  //if(!bySetColor) $(el).val(hex);
                 }
                }).keyup(function(){
                 $(this).colpickSetColor(this.value);
                });
                </script>
              
            </div>
            <br>
              <div class="InputWrap">
                <label for="fname">暱稱:</label>
                <div row>
                  <input type="text" id="fname">
                  <input type="button" value="Edit" class="PersonEditBtn">
                </div>
                </div> 
              <div class="InputWrap">
                <label for="email">帳號:</label>
                <div row>
                  <input type="text" id="email" placeholder="@mail.ntou.edu.tw" >
                  <input type="button" value="Edit" class="PersonEditBtn">
              </div>
              </div>
              <div class="InputWrap">
                <label for="password">密碼:</label>
                <div row>
                  
                  <input type="password" id="password">
                  <input type="button" value="Edit" class="PasswordEditBtn">
                </div>
              </div>
              <!--
              <div class="InputWrap">
                <input type="button" value="Edit" class="PersonEditBtn">
              </div>
              -->
              
            </div>
          </form>
        </div>
      </div>
      
    </div>
    
    <div id="CollectionCatalog" class="tabcontent"style="border-width:0px ">
      <h1>收藏目錄</h1>
      <p>Welcome To Helen</p>
      <div class="InputWrap">
        <label for="email">增加文章分類:</label>
        <input type="text" id="post" >
        <button type="button" style="margin: auto;" class="plus"> <i class="fas fa-plus"></i></i>   </button>

      </div>
      <div class="wrapper2" >
        <div class="PersonalProfileForm">
            <div class="title">
              Personal Profile Form
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-4">
                <div class="Page">
                  <div class="PageName">
                    <div class="value">
                      <span class="currency"><span class="WhichPage">企鵝版</span>
                    </div>
                  </div>
                  <ul class="deals">
                    <li>:):)</li>
                  </ul><a href="#">more</a>
                </div>
              </div>
              
              <div class="col-md-4 col-sm-4">
                <div class="Page">

                  <div class="PageName">
                    <div class="value">
                      <span class="currency"><span class="WhichPage">告白版</span>
                    </div>
                  </div>
                  <ul class="deals">
                    <li>:):)</li>
                    
                  </ul><a href="#">more</a>
                </div>
              </div>
              <div class="col-md-4 col-sm-4">
                <div class="Page">
                  <div class="PageName">
                    <div class="value">
                      <span class="currency"><span class="WhichPage">漫威版</span>
                    </div>
                  </div>
                  <ul class="deals">
                    <li>:):)</li>
                    
                  </ul><a href="#">more</a>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    
    <div id="PostingRecord" class="tabcontent"   style="border-width:0px ">
      <h1>發文紀錄</h1>
      <p>Welcome To Helen</p>
      <div class="wrapper2">
        <div class="PersonalProfileForm">
          <div class="title">
            Personal Profile Form
          </div>
          <div class="container">

            <div class="PostBox">
              <div class="row">
                  <div class="PostBox1">
                  漫威版  美國隊長也太帥了吧!
                  </div>

                  <button type="button" style="margin: auto;">Delete!</button>

                </div>
              </div>
            <div class="PostBox">
              <div class="row">
                <div class="PostBox1">
                  告白版 求校隊女籃ig

                  </div>
                  <button type="button" style="margin: auto;"> Edit ! </button>
                  <button type="button" style="margin: auto;">Delete!</button>

            <div class="PostBox">
